queue_rules:
  - name: default
    conditions:
      - check-success=PR-Dependency
      - check-success=Github-CI

pull_request_rules:
  - name: merge using the merge queue
    conditions:
      - base=main
    #   - "#approved-reviews-by>=2"
      - check-success=PR-Dependency
      - check-success=Github-CI
    actions:
      queue:
        name: default